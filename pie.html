<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>饼图</title>
</head>
<body>

<div id="graph_pie" style="width:350px; height:320px; border:5px solid #f1f1f1; margin: 40px auto;"></div>
<div id="graph_pie1" style="width:350px; height:320px; border:5px solid #f1f1f1; margin: 40px auto;"></div>

#parse("inc/foot_static.html")

<script>
require(['common'], function() {
    require(['pie', 'urlmap'], function(pie, urlmap) {
        pie.pie(urlmap['pie'], '#graph_pie');

        var options = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.name + ': '+ params.value +' (' + Math.round(params.percent) + '%)';
                }
            },
            series: [{
                type: 'pie',
                radius: ['35%', '75%'],
                center: ['55%', '50%'],
                label: {
                    normal: {
                        formatter: function (params) {
                            return Math.round(params.percent) + '%';
                        }
                    }
                }
            }]
        };
        pie.pie(urlmap['pie1'], '#graph_pie1', options);
    });
});
</script>
</body>
</html>
