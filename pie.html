<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>饼图</title>
<style>
ul {
    width: 800px;
    margin: 0 auto;
    list-style: none;
    padding: 0;
}
ul:after {
    content: ".";
    display: block; 
    clear: both; 
    height: 0; 
    font-size: 0; 
    visibility: hidden;
}
ul li {
    float: left;
    width: 350px; 
    height: 320px; 
    border: 5px solid #f1f1f1; 
    margin: 20px;
}
</style>
</head>

<body>
<ul>
    <li id="graph_pie1"></li>
    <li id="graph_pie2"></li>
    <li id="graph_pie3"></li>
    <li id="graph_pie4"></li>  
</ul>

#parse("inc/foot_static.html")
<script>
require(['common'], function() {
    require(['pie'], function(module) {
        module.init();
    });
});
</script>
</body>
</html>
