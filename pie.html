<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>饼图</title>
</head>
<body>

<div id="graph" style="width:350px; height:320px; border:5px solid #f1f1f1; margin: 40px auto;"></div>

#parse("inc/foot_static.html")

<script>
require(['common'], function() {
    require(['pie'], function(module) {
        var options = {
            legend: {
                left: 210,
                data: ['农资经销商', '种植户', '养殖户', '种植兼养殖户']
            },
            series: [{
                name: '经营类别',
                radius: ['50%', '70%'],
                center: ['42%', '60%'],
                data: [
                   {value: 335, name: '农资经销商'},
                   {value: 310, name: '种植户'},
                   {value: 234, name: '养殖户'},
                   {value: 135, name: '种植兼养殖户'}
                ]
            }]
        };
        
        module.pie('#graph', options);
    });
});
</script>
</body>
</html>
