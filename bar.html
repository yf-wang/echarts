<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>柱状图</title>
</head>
<body>

<div id="graph_bar" style="width:1000px; height:350px; border:5px solid #f1f1f1; margin: 40px auto;"></div>
<div id="graph_bar_line" style="width:1000px; height:350px; border:5px solid #f1f1f1; margin: 40px auto;"></div>

#parse("inc/foot_static.html")

<script>
require(['common'], function() {
    require(['bar', 'urlmap'], function(bar, urlmap) {
        bar.bar(urlmap['bar'], '#graph_bar');
        var options = {
            yAxis: [
                {
                    type: 'value'
                },
                {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}%'
                    },
                    splitLine: {show: false}
                }
            ],
            grid: {x: 70, y: 35, x2: 50, y2: 35},
        };
        bar.bar(urlmap['bar_line'], '#graph_bar_line', options);
    });
});
</script>
</body>
</html>
