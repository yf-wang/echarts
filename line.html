<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>折线图</title>
</head>
<body>


<div id="graph_line" style="width:1000px; height:350px; border:5px solid #f1f1f1; margin: 40px auto;"></div>
<div id="graph_line1" style="width:1000px; height:350px; border:5px solid #f1f1f1; margin: 40px auto;"></div>

#parse("inc/foot_static.html")

<script>
require(['common'], function() {
    require(['line', 'urlmap'], function(line, urlmap) {
        line.line(urlmap['line'], '#graph_line');

        var setting = {
            areaStyle: {
                normal: {
                    color: '#FF8A8A',
                    opacity: 0.1
                }
            }
        };
        line.line(urlmap['line1'], '#graph_line1', '', setting);
    });
});
</script>
</body>
</html>
