<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>雷达图</title>
</head>
<body>

<div id="graph" style="width:350px; height:320px; border:5px solid #f1f1f1; margin: 40px auto;"></div>

#parse("inc/foot_static.html")

<script>
require(['common'], function() {
    require(['radar'], function(module) {
        var options = {
            radar: {
                indicator: [
                   {name: '家庭情况', min: -9, max: 91},
                   {name: '偿债能力', min: -10, max: 152},
                   {name: '盈利能力', min: 61, max: 211},
                   {name: '信用记录', min: -4, max: 207},
                   {name: '稳定程度', min: -3, max: 87},
                ]
            },
            series: [{
                data: [{
                    value: [67, 77, 90, 89, 66],
                    name: '我的农信分',
                }]
            }]
        };
        
        module.radar('#graph', options);
    });
});
</script>
</body>
</html>
